<nz-layout class="app-layout">
  <nz-sider style="background: white" class="menu-sidebar" nzCollapsible
    nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="container-fluid d-flex justify-content-between bd-highlight">
      <div class="p-2 bd-highlight">
        <div class="d-flex flex-row">
          <div>
            <a href="#">
              <!-- <img src="../../../assets/images/istl.png" /> -->
            </a>
          </div>
        </div>
      </div>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <span nz-icon nzType="home"></span>
        <span routerLink="/">Home</span>
      </li>

      <li nz-submenu nzClose nzTitle="User" nzIcon="user">

      </li>



    </ul>


  </nz-sider>


  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <ul class="mr-10" nz-menu nzMode="horizontal" style="float: right; margin-right: 80px">
          <li nz-submenu nzClose nzTitle="Profile" nzIcon="user">
            <ul style="float: left; margin-right: 2px">
              <li nz-menu-item (click)="onChangePassword()">
                <i nz-icon nzType="setting" nzTheme="outline"></i>Change Password
              </li>
            </ul>

            <ul>
              <li nz-menu-item (click)="userProfile()">
                <a routerLink="/home/user/profile"></a><i nz-icon nzType="user" nzTheme="outline"></i>Profile
              </li>
            </ul>
            <ul>
              <li nz-menu-item (click)="onLogout()">
                <i nz-icon nzType="logout" nzTheme="outline"></i>Logout
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <app-footer></app-footer>
  </nz-layout>
</nz-layout>
